<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="./src/assets/style/reset.css">
  <link rel="stylesheet" href="./src/assets/style/vars.css">
  <link rel="stylesheet" href="./src/assets/style/siderbar-footer.css">
  <link rel="stylesheet" href="./src/assets/style/main.css">
  <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
  <div class="sidebar">
    <nav class="sidebarNavigation">
      <div class="logo">
        <a href="">
          <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify">
        </a>
      </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class=" fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
    </nav>
    <div class="library">
      <div class="libraryContent">
        <button class="libraryButton">
          <span class="fa fa-book"></span>
          <span>Sua Biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>

        <section class="sectionPlaylist">
          <div class="sectionPlaylistContent">
            <span class="text title">Crie sua primeia playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="sectionPlaylistButton">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languagesButton">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="mainContainer">
      <nav class="headerNavigation">
        <div class="navigation">
          <button class="arrowLeft">
            <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
          </button>
          <button class="arrowRight">
            <img src="./src/assets/icons/small-right.png" alt="Seta direita">
          </button>
        </div>
        <div class="headerSearch">
          <img src="./src/assets/icons/search.png" alt="">
          <input id="searchInput" type="text" maxlength="500" placeholder="O que você quer ouvir?">
        </div>
        <div class="headerLogin">
          <button class="subscribe">Inscreva-se</button>
          <button class="login">Entrar</button>
        </div>
      </nav>
    </div>
  </main>

  <footer class="disclaimerPremium">
    <div class="text">
      <p class="disclaimerPremiumTitle">Testar Premium de graça</p>
      <p class="disclaimerPremiumSubtitle">
        Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.
      </p>
    </div>
    <div>
      <button type="button">Inscreva-se grátis</button>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
